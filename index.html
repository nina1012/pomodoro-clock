<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>25 + 5 Clock</h1>
      <div class="length-control">
        <div id="break-label" class="label">Break length</div>
        <button data-change="-" id="break-decrement">-</button>
        <div id="break-length">5</div>
        <button data-change="+" id="break-increment">+</button>
      </div>
      <div class="length-control">
        <div id="session-label" class="label">Session length</div>
        <button data-change="-" id="session-decrement">-</button>
        <div id="session-length">25</div>
        <button data-change="+" id="session-increment">+</button>
      </div>
      <div class="timer">
        <div class="timer-content">
          <div id="timer-label">Session</div>
          <div id="time-left">25:00</div>
        </div>
      </div>
      <div class="timer-controller">
        <button id="start_stop">start / stop</button>
        <button id="reset">reset</button>
      </div>
      <audio
        id="beep"
        preload="auto"
        src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
      ></audio>
    </div>
  </body>
</html>
